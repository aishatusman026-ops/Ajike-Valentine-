<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: sans-serif;
            text-align: center;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .yes {
            background-color: green;
            color: white;
        }
        .no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Will You Be My Valentine?</h1>
        <p>On this special day, I want to express my love for you. I can't imagine my life without you. 
        <br>So, will you be my Valentine?</p>
        <button class="yes" onclick="alert('Yay! I can’t wait to celebrate together!');">Yes</button>
        <button class="no" onclick="alert('Oh no! That’s okay, we can still be friends!');">No</button>
    </div>
</body>
</html>
